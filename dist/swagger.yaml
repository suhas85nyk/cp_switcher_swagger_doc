openapi: 3.0.3
info:
  title: Cloudport Switcher API 
  description: |-
    This is a cloudport switcher APIs based on the OpenAPI 3.0 specification.
  contact:
    email: helios-dev@amagi.com
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: http://{hostIP}:{port}/api/v1/switcher
    variables:
      hostIP:
        default: ''
        description: Host IP
      port:
        default: ''
        description: Host port
  - url: http://{channelID}.{clientIdentifier}.amagi.com/api/v2/switcher
    variables:
      channelID:
        default: ''
        description: Channel ID
      clientIdentifier:
        default: ''
        description: Client identifier
paths:
  /inputs:
    get:
      summary: Retrieves status of the switcher inputs
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputs_status'  
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_status'    
  /inputs/{inputID}/source:
    parameters:
    - in: path
      name: inputID
      schema:
        type: integer
      required: true
      description: Input ID
    put:
      summary: Adds a new dynamic source to the switcher input
      description: This method adds a new dynamic stream to the switcher input
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/switcher_input_source_config' 
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid input ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_status'      
        '404':
          description: Source UUID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_status'  
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_status'  
    delete:
      summary: Deletes the input source
      description: This method deletes the dynamic source associated to the switcher input 
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid input ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_status'  
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_status'  
  /outputs:
    get:
      summary: Retrieves status of the switcher outputs
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/outputs_status'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_status'  
    put:
      summary: Defines the rule for generating switcher output.
      description: This method defines the rule for switcher output
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/switcher_output_rule' 
        required: true
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid param/s
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_status'      
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_status'                  
  /outputs/{outputID}/sink:
    parameters:
    - in: path
      name: outputID
      schema:
        type: integer
      required: true
      description: Output ID
    put:
      summary: Configures the output sink
      description: This method configures output sink
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/switcher_output_sink_config' 
        required: true
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid param/s
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_status'      
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_status' 
    delete:
      summary: Deletes the output sink
      description: This method deletes the dynamic sink associated to the switcher output 
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid output ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_status'  
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_status'                  
components:
  schemas:
    error_status:
      type: object
      properties:
        description:
          description: Provides description of the error
          type: string
    inputs_status:
      type: object
      properties:
        active_input_id: 
          description: Currently active input ID
          type: integer
        mode:
          description: Current switching mode
          type: string
        latency_ms: 
          description: Latency introduced by switcher in milliseconds
          type: integer
        preferred_input_id:
          description: Current preferred input ID
          type: integer
        inputs:
          description: Switcher inputs
          type: array
          items:
            type: object
            description: Input details
            properties:
              id:
                description: Input ID
                type: integer
              uri:
                description: Input stream URI
                type: string
              iface:
                description: Interface of source stream
                type: string
              stream_origin:
                description: Source of the stream
                type: string
                enum:
                  - AMAGI_CP # source is amagi playout
                  - OTHERS # other sources
              status:
                description: Status of the stream
                type: string
                enum:
                  - AS_OK # source is available without any errors
                  - AS_ERROR # errors observed in source
                  - AS_MISSING # source is down or not available
    outputs_status:
      type: array
      items:
        type: object
        description: Switcher output
        properties:
          output_uri:
            description: Output URI
            type: string
          output_iface:
            description: Output interface
            type: string
          status:
            description: Output stream status
            type: string   
            enum:
              - AS_OK # source is available without any errors
              - AS_ERROR # error generating output
    switcher_output_rule:
      type: object
      properties:
        inputID:
          description: Target Input ID.
          type: string
        switchMode:
          description: Switch mode
          type: string
          enum:
            - AUTO
            - FORCED
        switchType:
          description: Switch type
          type: string
          enum:
            - IMMEDIATE
            - NEXT_GOP
        preferredInputID:
          description: This is applicable only for auto mode.
          type: string
    switcher_input_source_config:
      type: object
      properties:
        source_uuid:
          description: UUID of the source to be associated with the input.
          type: string
    switcher_output_sink_config:
      type: object
      properties:
        output_uri:
          description: Output URI.
          type: string          